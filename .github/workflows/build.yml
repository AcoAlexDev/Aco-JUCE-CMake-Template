name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        
    steps:
    - uses: actions/checkout@v3
    
    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release
      
    - name: Build
      run: cmake --build ${{github.workspace}}/build --config Release
      
    - name: Run pluginval (Windows)
      if: runner.os == 'Windows'
      run: |
        curl -L "https://github.com/Tracktion/pluginval/releases/download/latest_release/pluginval_Windows.zip" -o pluginval.zip
        7z x pluginval.zip
        ./pluginval.exe --validate ${{github.workspace}}/build/YourPlugin_artefacts/Release/VST3/YourPlugin.vst3
      
    - name: Run pluginval (macOS)
      if: runner.os == 'macOS'
      run: |
        curl -L "https://github.com/Tracktion/pluginval/releases/download/latest_release/pluginval_macOS.zip" -o pluginval.zip
        unzip pluginval.zip
        ./pluginval.app/Contents/MacOS/pluginval --validate ${{github.workspace}}/build/YourPlugin_artefacts/Release/VST3/YourPlugin.vst3